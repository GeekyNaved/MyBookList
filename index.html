<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBookList</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>
<body>
    <div class="container mt-4">
       <h1 class="display-4 text-center">MyBookList App</h1>
       <form id="book-form">
            <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" id="title" class="form-control" pattern="[A-z a-z 0-9]{1,70}" title="Maximum 70 characters are allowed">
                 <span id = "t-error"></span>
            </div>
            <div class="form-group">
                 <label for="author">Author</label>
                 <input type="text" id="author" class="form-control" name="author" pattern="[A-z a-z]{2,30}" title="Enter Alphabets only,limit 2-30 characters are allowed">
            </div>
            <div class="form-group">
                 <label for="isbn">Isbn#</label>
                 <input type="text" id="isbn" class="form-control"
                 pattern="[0-9]{6}" title="Only 6 number of digits are allowed">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                 <thead>
                      <tr>
                           <th>Title</th>
                           <th>Author</th>
                           <th>ISBN#</th>
                           <th></th>
                      </tr>
                       </thead>
                      <tbody id="book-list"></tbody>
                
            </table>
       </form> 
    </div>


<script src="js/bootstrap.min.js"></script>
<script src=js/app.js></script>
</body>
</html>
